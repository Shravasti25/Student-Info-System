<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Custom Styling -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #343a40;
        }
        .card {
            margin-top: 30px;
        }
        .form-label {
            font-weight: 500;
        }
        a.btn-link {
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Data Retrieval</h1>
        <hr>

        <!-- Navigation Links -->
        <div class="row text-center">
            <div class="col-md-4 mb-3">
                <a href="all" class="btn btn-primary w-100">Show All Students</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="searchbyorder" class="btn btn-secondary w-100">Search By Order</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="searchbyrollno" class="btn btn-info text-white w-100">Search By Roll No.</a>
            </div>
        </div>

        <!-- Search by Course -->
        <div class="card">
            <div class="card-header bg-primary text-white">Search by Course</div>
            <div class="card-body">
                <form method="post" action="search">
                    <div class="mb-3">
                        <label class="form-label">Course</label>
                        <input type="text" name="course" class="form-control" autocomplete="off" required>
                    </div>
                    <button type="submit" class="btn btn-success">Search</button>
                </form>
            </div>
        </div>

        <!-- Search by Number Range -->
        <div class="card">
            <div class="card-header bg-success text-white">Search by Marks Range</div>
            <div class="card-body">
                <form method="post" action="searchrange">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Minimum Number</label>
                            <input type="number" name="min" class="form-control" autocomplete="off" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Maximum Number</label>
                            <input type="number" name="max" class="form-control" autocomplete="off" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Search</button>
                </form>
            </div>
        </div>

        <!-- Search by Prefix -->
        <div class="card">
            <div class="card-header bg-warning text-dark">Search by Prefix</div>
            <div class="card-body">
                <form method="post" action="searchonprefix">
                    <div class="mb-3">
                        <label class="form-label">Enter Prefix</label>
                        <input type="text" name="prefix" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-warning">Search</button>
                </form>
            </div>
        </div>

        <!-- Count by Course -->
        <div class="card mb-5">
            <div class="card-header bg-danger text-white">Count Students in Course</div>
            <div class="card-body">
                <form method="post" action="countcourse">
                    <div class="mb-3">
                        <label class="form-label">Enter Course</label>
                        <input type="text" name="course" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-danger">Search</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
